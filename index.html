<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div class="w-full h-full bg-no-repeat bg-cover absolute flex flex-col bg-[url('image.jpg')] bg-slate-400 bg-blend-darken md:justify-center items-center" >
        <div class="container flex flex-col justify-center items-center md:flex flex-col mx-auto">
            <h1 class="flex justify-center items-center py-4 px-1 mx-8 font-bold text-2xl">Welcome To My Calculator</h1>
            <div class="mt-5 mb-3">
                <input id="screen" class="border-4 border-black py-1 text-lg" type="text">
            </div>
            <div class="row py-1">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-3 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    AC
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-3 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    %
                </button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-3 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    /
                </button>
                <button class="bg-orange-400 hover:bg-orange-600 text-black font-bold py-2 px-3 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    del
                </button>
            </div>
            <div class="row py-1">
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    7   </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    8
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    9
                </button>
                <button class="bg-orange-400 hover:bg-orange-600 text-black font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    *
                </button>
            </div>
            <div class="row py-1">
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    4
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    5
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    6
                </button>
                <button class="bg-orange-400 hover:bg-orange-600 text-black font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    -
                </button>
            </div>
            <div class="row py-1">
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    1
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    2
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    3
                </button>
                <button class="bg-orange-400 hover:bg-orange-600 text-black font-bold py-2 px-4 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                    +
                </button>
            </div>
            <div class="row py-1">
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-7 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    0
                </button>
                <button class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-6 mr-0.5 rounded-md shadow-gray-500/50 border-2 border-white">
                    .
                </button>
                <button class="bg-orange-400 hover:bg-orange-600 text-black font-bold py-2 px-5 mr-px rounded-md shadow-gray-500/50 border-2 border-white">
                   = 
                </button>
            </div>
        </div>
    
        </div>

        <script src="app.js"></script>
    
    
</body>
</html>
